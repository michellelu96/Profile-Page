<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="nav">
        <h1 class="nav-title">Profile</h1>
        <ul class="nav-links">
            <li><a class ="navbar" href="#">Home</a></li>
            <li><a class="navbar" href="#" class="active">My Profile</a></li>
            <li><a class="navbar" href="#">Find Connections</a></li>
            <li><button class="tbutton">Sign Out</button></li>
        </ul>
    </div>    
    <div class="userprofile">
        <div class="userbanner">
            <div class="topbanner"></div>
            <img class ="user" src="user-circle.png" alt="user-circle">
            <h1 id="name">Jane Doe</h1>
            <img class="map" src="map-marker.png" alt="map-marker">
            <h2 id="city">Seattle</h2>
            <h3 id="janeinfo">
                Developer | Engineer | Problem Solver <br>
                Master of shadows and the Internet
            </h3>
            <img class="map" src="gear.png" alt="gear">
            <a id="profile" href="#">edit profile</a>
        </div>
    </div>
    <div class="connectionrequests">
            <div class="ConReq">
                    <div class="tConReq">
                        <h2 id="conbanner"><span id="two">2</span> Connection Requests</h2>
                    </div>
                    <div>
                        <img class="peoplepics" src="todd-s.jpg" alt="todd-s picture">
                        <h3 id="dontaddthem">Todd S</h3>
                        <img id="nomorefriends" src="accept-circle.png" alt="accept circle">
                        <img id="nomorefriends" src="close-circle.png" alt="do not accept circle">
                        <img class="peoplepics" src="phil-s.jpg" alt="Phil Picture">
                        <h3 id="dontaddthem">Phil S</h3>
                        <img id="nomorefriends" src="accept-circle.png" alt="accept circle">
                        <img id="nomorefriends" src="close-circle.png" alt="do not accept circle">
                    </div>
            </div>
    </div>
    <div class="educationblock">
        <div class="edublock">
            <div id="edubanner">Education</div>
        </div>
    </div>
</body>
</html>
